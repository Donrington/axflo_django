<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Axflo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'axflo_app/css/base.css' %}">
    <style>
        :root {
            --primary-gold: #d6a019;
            --primary-gold-light: #ffcc00;
            --bg-dark: #0a0a0a;
            --bg-glass: rgba(255, 255, 255, 0.08);
            --bg-glass-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --text-dark: #000000;
            --border-glass: rgba(255, 255, 255, 0.15);
            --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 25px 50px rgba(0, 0, 0, 0.4);
            --blur-amount: 20px;
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --background: rgb(214, 160, 25);
            --hover-color: #ffcc00;
            --accent-glow: rgba(214, 160, 25, 0.3);
            --glass-border: rgba(214, 160, 25, 0.2);
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: rgba(214, 160, 25, 0.15);
            --gradient-overlay: linear-gradient(135deg, rgba(214, 160, 25, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Epilogue', sans-serif;
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-primary);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-overlay);
            pointer-events: none;
        }

        .login-container > * {
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            max-width: 150px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(214, 160, 25, 0.3));
        }

        .login-header h1 {
            color: var(--primary-gold);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-smooth);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: var(--bg-glass-hover);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--hover-color) 100%);
            color: var(--text-dark);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
            background: linear-gradient(135deg, var(--hover-color) 0%, var(--primary-gold) 100%);
        }

        .messages {
            margin-bottom: 1rem;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition-smooth);
        }

        .back-link a:hover {
            color: var(--primary-gold);
            text-shadow: 0 0 8px var(--accent-glow);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'axflo_app/logo/AOGLogoWhite2.png' %}" alt="Axflo Logo">
            <h1>Admin Dashboard</h1>
            <p>Please sign in to continue</p>
        </div>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Website</a>
        </div>
    </div>
</body>
</html>
